
<!DOCTYPE html>
<html>
<head>
  <title>Upload a Wedding Photo</title>
</head>
<body>
  <h2>Upload Your Photo</h2>
  <input type="text" id="name" placeholder="Your name"><br><br>
  <input type="file" id="photoInput"><br><br>
  <button onclick="upload()">Submit</button>
  <p id="response"></p>

  <script>
    async function upload() {
      const fileInput = document.getElementById('photoInput');
      const name = document.getElementById('name').value;
      const responseEl = document.getElementById('response');

      if (!fileInput.files.length) {
        alert('Please select a photo.');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onloadend = async () => {
        const base64 = reader.result.split(',')[1];

        const formData = new URLSearchParams();
        formData.append('image', base64);
        formData.append('name', name);

        const res = await fetch('https://script.google.com/macros/s/AKfycbwbFepNyAcfvgJfL-I1-K1H93Z4IAycRBVz6AVRsZwCTLKF7AXTeXPwh0kjh9ltL9rE/exec', {
          method: 'POST',
          body: formData
        });

        const text = await res.text();
        responseEl.textContent = text;
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
